<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPO Air Quality Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-control-layers { position: absolute; top: 10px; left: 10px; z-index: 1000; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.8561, -79.337], 10); // Centered on Vaughan, Ontario

    // Base Layer: OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // TEMPO NO₂ Layer
    const tempoNO2Layer = L.tileLayer.wms('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi', {
      layers: 'OMNO2d',
      format: 'image/png',
      transparent: true,
      attribution: 'NASA GIBS'
    });

    // TEMPO O₃ Layer
    const tempoO3Layer = L.tileLayer.wms('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi', {
      layers: 'OMO3d',
      format: 'image/png',
      transparent: true,
      attribution: 'NASA GIBS'
    });

    // Add Layers to Map
    tempoNO2Layer.addTo(map);
    tempoO3Layer.addTo(map);

    // Layer Control
    const baseMaps = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      })
    };

    const overlayMaps = {
      "NO₂": tempoNO2Layer,
      "O₃": tempoO3Layer
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
